<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/queries.css">

  <!-- js -->
  <script defer src="js/script.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!---------------------- container------------------------>
  <section class="container">

    <div class="profile-container">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="Jeremy Robson">

        <div class="name">
          <p>Report For</p>
          <h1>Jeremy Robson</h1>
        </div>

      </div>
      <div class="tabs">
        <ul>
          <li class="daily-tab">Daily</li>
          <li class="weekly-tab active">Weekly</li>
          <li class="monthly-tab">Monthly</li>
        </ul>
      </div>
    </div>

    <!--------------------------------cards------------------------------->
    <div class="work-container card-container">
      <div class="work card">
        <div class="card-header">
          <h2>Work</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="data">
          <h1 class="hrs">32hrs</h1>
          <p class="last-time">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="play-container card-container">
      <div class="play card">
        <div class="card-header">
          <h2>Play</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="data">
          <h1 class="hrs">10hrs</h1>
          <p class="last-time">Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="study-container card-container">
      <div class="study card">
        <div class="card-header">
          <h2>Study</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="data">
          <h1 class="hrs">4hrs</h1>
          <p class="last-time">Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="exercise-container card-container">
      <div class="exercise card">
        <div class="card-header">
          <h2>Exercise</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="data">
          <h1 class="hrs">4hrs</h1>
          <p class="last-time">Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="social-container card-container">
      <div class="social card">
        <div class="card-header">
          <h2>Social</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="data">
          <h1 class="hrs">5hrs</h1>
          <p class="last-time">Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="selfc-container card-container">
      <div class="selfc card">
        <div class="card-header">
          <h2>Self Care</h2>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="data">
          <h1 class="hrs">2hrs</h1>
          <p class="last-time">Last Week - 2hrs</p>
        </div>
      </div>
    </div>

  </section>

</body>
</html>
